<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Container Example</title>

    <style>
        .container {
            display: flex;
            width: 100%;
            /* height: 100vh; */
            /* Full height of the viewport */
        }

        .half {
            background-color: green;
            flex: 1;
            /* Makes both halves equal in width */
            padding: 10px;
            border: 1px solid #000;
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="half">Left Side</div>
        <div class="half">Right Side</div>
    </div>

</body>

</html>
